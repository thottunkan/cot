<style>
    /* dashboard.component.css */
    @media (min-width: 640px) {

        /* Sidebar remains open on larger screens */
        .-translate-x-full {
            transform: translateX(0);
        }
    }
</style>
<div class="flex h-screen">
    <!-- Sidebar (animated side panel) -->
    <div class="flex flex-col w-64 bg-gray-800 text-white h-full transform transition-transform duration-300 ease-in-out"
        [ngClass]="{'-translate-x-full': !isSidebarOpen}">
        <!-- Brand -->
        <div class="flex items-center justify-center h-16 bg-indigo-600 text-lg font-bold">
            {{ brandName }}
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 py-4">
            <ul class="space-y-4">
                <li>
                    <a routerLink="/add-post" class="block px-4 py-2 hover:bg-indigo-500 transition">Add Post</a>
                </li>
                <li>
                    <a routerLink="/posts" class="block px-4 py-2 hover:bg-indigo-500 transition">Posts</a>
                </li>
            </ul>
        </nav>

        <!-- Logout Button -->
        <div class="py-4">
            <button (click)="logout()" class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 transition">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 bg-gray-100 p-6">
        <header class="flex items-center justify-between bg-white p-4 shadow-md">
            <div>
                <button class="text-gray-700" (click)="toggleSidebar()">
                    <!-- Hamburger Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- User Avatar -->
            <div class="flex items-center">
                <img [src]="avatarUrl" alt="User Avatar" class="w-10 h-10 rounded-full mr-3">
                <span>{{ userName }}</span>
            </div>
        </header>

        <!-- Main Content (Placeholder for router-outlet) -->
        <div class="mt-6">

        </div>
    </div>
</div>
